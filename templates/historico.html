<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Partidas - Detetive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Histórico de Partidas</h1>

  <div class="historico-acoes">
      <a href="{{ url_for('jogo') }}" class="btn">⟵ Voltar ao Jogo</a>
  </div>

  {% if historico and historico|length > 0 %}
  <table class="tabela-historico">
    <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Suspeito</th>
          <th>Arma</th>
          <th>Local</th>
        </tr>
    </thead>
    <tbody>
        {% for partida in historico %}
        <tr>
          <td>{{ partida.data }}</td>
          <td>{{ partida.suspeito }}</td>
          <td>{{ partida.arma }}</td>
          <td>{{ partida.local }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p style="text-align:center;">Nenhuma partida registada ainda.</p>
  {% endif %}
</div>
</body>
</html>
