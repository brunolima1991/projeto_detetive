<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Detetive - In√≠cio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button#iniciar {
      padding: 20px 60px;
      font-size: 2rem;
      background-color: #16213e;
      border: none;
      border-radius: 10px;
      color: #e94560;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button#iniciar:hover {
      background-color: #e94560;
      color: white;
      transform: scale(1.05);
    }
    button#iniciar:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <form action="{{ url_for('jogo') }}" method="get">
    <button id="iniciar" type="submit">Iniciar</button>
  </form>
</body>
</html>
